<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>cadastro de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cabecalho">
        <h1>Lista De Produtos</h1>

        <div class="produto">
            <h3>Camisa Branca</h3>
            <p>Preço: R$ 49,90</p>
            <p>Descrição: Camisa básica branca, algodão.</p>
        </div>

        <div class="produto">
            <h3>Calça Jeans</h3>
            <p>Preço: R$ 99,90</p>
            <p>descrição: calça jeans azul escuro.</p>
        </div>
    </div>
    <h2> Cadastrar Novo Produto</h2>
    <select name="" id="produtos">
        <option value="CAMISA">CAMISA</option>
        <option value="arroz">arroz</option>
        <option value="bombom">bombom</option>
        <option value="creme">creme</option>
        <option value="uva">uva</option>
    </div>
    </select>
    <label for="">Quantidade produto</label>
    <input type="text" id="qtd">

    <button onclick="comprar()">botao</button>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>

</html>
